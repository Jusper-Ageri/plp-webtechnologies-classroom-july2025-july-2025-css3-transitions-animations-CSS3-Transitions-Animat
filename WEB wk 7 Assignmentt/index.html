<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Week 7 Assignment</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>CSS & JavaScript Annimations</h1>

  <!-- Box Animation -->
  <section>
    <h2>Animate Box</h2>
    <button id="animateBoxBtn">Animate Box</button>
    <div id="box"></div>
  </section>

  <!-- Card Flip -->
  <section>
    <h2>Card Flip</h2>
    <div class="card" id="flipCard">
      <div class="card-inner">
        <div class="card-front">Front</div>
        <div class="card-back">Back</div>
      </div>
    </div>
    <button id="flipBtn">Flip Card</button>
  </section>

  <!-- Loading Animation -->
  <section>
    <h2>Loading Animation</h2>
    <button id="startLoadingBtn">Start Loading</button>
    <button id="stopLoadingBtn">Stop Loading</button>
    <div id="loader"></div>
  </section>

  <!-- Modal Animation -->
  <section>
    <h2>Popup / Modal</h2>
    <button id="openModalBtn">Open Modal</button>
    <div id="modal" class="modal">
      <div class="modal-content">
        <span id="closeModalBtn">&times;</span>
        <p>This is a sliding & fading modal!</p>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
